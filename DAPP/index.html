<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script src="index.js"></script>
    </head>

    <body>
        <div class="accordion" id="accordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="initializeFunctionsHeader">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#initializeFunctions" aria-expanded="false" aria-controls="initializeFunctions">
                      Initialize marketplace functions
                    </button>
                </h2>
                <div id="initializeFunctions" class="accordion-collapse collapse" aria-labelledby="initializeFunctionsHeader" data-bs-parent="#accordion">
                    <div class="accordion-body">
                        <div>
                            <label>initialize manager</label>
                            <input name="managerName" id="initializeManagerName" placeholder="manager's name" />
                            <button id="initializeManagerBtn" onclick="initManager()">
                                Initialize manager
                            </button>
                            <div id="initializeManagerResult">

                            </div>
                        </div>
                        <div class="mt-3">
                            <label>initialize freelancer</label>
                            <input name="freelancerName" id="initializeFreelancerName" placeholder="freelancer's name" />
                            <input name="freelancerDomain" id="initializeFreelancerDomain" placeholder="freelancer's expertise domain" />
                            <button id="initializeFreelancerBtn" onclick="initFreelancer()">
                                Initialize freelancer
                            </button>
                        </div>
                        <div class="mt-3">
                            <label>initialize evaluator</label>
                            <input name="evaluatorName" id="initializeEvaluatorName" placeholder="evaluator's name" />
                            <input name="evaluatorName" id="initializeEvaluatorDomain" placeholder="evaluator's expertise domain" />
                            <button id="initializeEvaluatorBtn" onclick="initEvaluator()">
                                Initialize evaluator
                            </button>
                        </div>
                        <div class="mt-3">
                            <label>initialize financer</label>
                            <input name="financerName" id="initializeFinancerName" placeholder="financer's name" />
                            <button id="initializeFinancerBtn" onclick="initFinancer()">
                                Initialize financer
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="createProductHeader">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#createProductFunctions" aria-expanded="false" aria-controls="createProductFunctions">
                      Create/finance product
                    </button>
                </h2>
                <div id="createProductFunctions" class="accordion-collapse collapse" aria-labelledby="createProductHeader", data-bs-parent="#accordion">
                    <div class="accordion-body">
                        <div>
                            <label>Add product - only callable by managers</label>
                            <input name="prodDescr" id="addProdDescr" placeholder="Product's description" />
                            <input type="number" name="developCost" id="addProdDevelopCost" placeholder="Product's developing cost"/>
                            <input type="number" name="evalCompensation" id="addProdEvalComp" placeholder="Product's evaluator compensation"/>
                            <input name="prodDomain" id="addProdDomain" placeholder="Product's expertise domain" />
                            <button id="addProdBtn" onclick="addProduct()">
                                Add product
                            </button>
                            <div id="addProductResult">
                                
                            </div>
                        </div>
                        <div class="mt-3">
                            <label>Inactivate product - only callable by a product's manager</label>
                            <input type="number" name="prodId" id="inactivateProdId" placeholder="Product's id" />
                            <button id="inactivateProdId" onclick="inactivateProduct()">
                                Inactivate product
                            </button>
                            <div id="inactivateProductResult">
                                
                            </div>
                        </div>
                        <div class="mt-3">
                            <label>Get a list of ids for inactive projects - only callable by managers</label>
                            <button id="getInactiveProductIds" onclick="getInactiveProductsIds()">
                                Get list
                            </button>
                            <div id="inactiveProductIds">

                            </div>
                        </div>
                        <div class="mt-3">
                            <label>Get a list of ids for active projects - only callable by managers</label>
                            <button id="getActiveProductIds" onclick="getActiveProductsIds()">
                                Get list
                            </button>
                            <div id="activeProductIds">

                            </div>
                        </div>
                        <div class="mt-3">
                            <label>Get a list of ids for all projects - only callable by managers</label>
                            <button id="getAllProductIds" onclick="getAllProductsIds()">
                                Get list
                            </button>
                            <div id="allProductIds">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
